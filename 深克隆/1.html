<script>
//浅克隆函数
function shallowClone(o) {
    let obj = {};
    for(let i in o) {
        obj[i] = o[i];
    }
    return obj;
}
//被克隆对象
const oldObj = {
    a: 1,
    b: 2,
    c: {
        d: {
            e:4
        }
    }
};
//已克隆对象
const newObj = shallowClone(oldObj);
//新对象修改了 旧对象也会改变
console.log(newObj);// { a: 1, b: 2, c: { d: { e: 4 } } }
console.log(newObj.c.d === oldObj.c.d);//true
//新旧对象 指向同一段堆内存  如果新对象进行修改 会影响旧对象

newObj.c.d.e = "change";
console.log(newObj.c.d.e,oldObj.c.d.e); //change change
</script>
