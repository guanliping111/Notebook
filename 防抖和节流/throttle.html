<script>
    //函数节流：使得一定时间内只触发一次函数。
    //原理是: 通过判断是否到达一定时间来触发函数。
    //函数节流主要有两种实现方法：时间戳和定时器
    //以下是两种结合
    function throttle(func, wait){
        var previous = 0;
        var timeout = null;
        return function(event) {
            var now = new Date().getTime();
           let remain = wait - (now - previous);
           //时间戳
           if(now - previous > wait) {
                func(); //执行函数
                previous = now; //更新时间戳
            }
            //定时器
            else if(!timeout){
                timeout = setTimeout(() => {
                    func(); //执行函数
                    timeout = null;//清空定时器
                    previous = new.Date().getTime(); //更新previous
                },remain)
           }
        }
    }
</script>
